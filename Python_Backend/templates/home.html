{% extends 'layout.html' %}
{% block content %}
<body>
    <div class="home-table">
        <table border="1">
            <h1>header
                {% for row in rows %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.map }}</td>
                    <td>{{ row.vehicle }}</td>
                    <td>{{ row.distance }}</td>
                    <td><!--Delete a database input-->
                        <form action="{{url_for('delete_distance', id=row['id']) }}" method="post">
                            <input type="submit" value="Delete" onclick="return confirm('confirm?')">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </h1>
        </table>
    </div>
</body>
{% endblock %}
